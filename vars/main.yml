---

icingaweb_local_tmp_directory: /tmp/ansible/icingaweb

_icingaweb_dependencies:
  default:
    - python3-mysqldb
    - mysql-client-core
  debian:
    - python3-mysqldb
    - mysql-client-core
  debian-9:
    - default-mysql-client-core
  debian-10:
    - default-mysql-client-core
  ubuntu: []
  ubuntu-18:
    - python3-mysqldb
    - default-mysql-client
  ubuntu-20:
    - default-mysql-client-core
  redhat:
    - mariadb
    - MySQL-python
  redhat-8:
    - mariadb
    - python3-PyMySQL
    # - python3-mysql
  # centos-7:
  #   - python36-PyMySQL
  #   - python2-PyMySQL
  #   - MySQL-python

_icingaweb_php_dependencies:
  default:
    # - php-db
    - php-gd
    - php-intl
    - php-json
    - php-mysql
    - php-pear
  debian:
    # - php-db
    - php-gd
    - php-intl
    - php-json
    - php-mysql
    - php-pear
  redhat:
    - php{{ php_package_version }}-php-gd
    - php{{ php_package_version }}-php-intl
    - php{{ php_package_version }}-php-json
    - php{{ php_package_version }}-php-mysqlnd
    - php{{ php_package_version }}-php-pear
    - php{{ php_package_version }}-php-pdo

icingaweb_modules_enabled_defaults:
  - monitoring

icingaweb_authentication_defaults:
  auth_db:
    backend: db
    resource: icingaweb

icingaweb_resources_defaults:
  db:
    icingaweb:
      type: db
      db: mysql
      host: 127.0.0.1
      port: 3306
      dbname: icingaweb_config
      username: icingaweb_config
      password: icingaweb_config
      prefix: icingaweb_
      charset: utf8

    icinga_ido:
      type: db
      db: mysql
      host: 127.0.0.1
      port: 3306
      dbname: icinga2_ido
      username: icinga2_ido
      password: icinga2_ido
      charset: utf8

    director:
      type: db
      db: mysql
      host: 127.0.0.1
      port: 3306
      dbname: director
      username: director
      password: director
      charset: utf8

    icingadb:
      type: db
      db: mysql
      host: 127.0.0.1
      port: 3306
      dbname: icingadb
      username: icingadb
      password: icingadb
      charset: utf8

_icingaweb_user:
  default: www-data
  redhat: nginx

_icingaweb_group:
  default: www-data
  redhat: nginx

icingaweb_python_packages: []

icingaweb_packages: "{{
          _icingaweb_dependencies[ansible_distribution | lower~ '-' ~ ansible_distribution_major_version] |
  default(_icingaweb_dependencies[ansible_distribution | lower] |
  default(_icingaweb_dependencies[ansible_os_family | lower~ '-' ~ ansible_distribution_major_version] |
  default(_icingaweb_dependencies[ansible_os_family | lower] |
  default(_icingaweb_dependencies['default'])))) }}"

icingaweb_php_packages: "{{
          _icingaweb_php_dependencies[ansible_os_family | lower] |
  default(_icingaweb_php_dependencies['default']) }}"


icingaweb_user: "{{
          _icingaweb_user[ansible_os_family | lower] |
  default(_icingaweb_user['default']) }}"

icingaweb_group: "{{
          _icingaweb_group[ansible_os_family | lower] |
  default(_icingaweb_group['default']) }}"
